<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Standard Calculator App</h1>
    <div id="main-container">
        <div id="display-container">
            <div id="display-text">0</div>
        </div>
        <div id="btn-container">
            <div id="top-row-container">
                <button id="btn-ce">CE</button>
                <button id="btn-backspace">โซ</button>
            </div>
            <div id="operator-container">
                <button id="btn/">รท</button>
                <button id="btn*">X</button>
                <button id="btn+">+</button>
                <button id="btn-">-</button>
            </div>         
            <div id="digit-container">
                <div class="digit-row">
                    <button id="btn7" class="digit">7</button>
                    <button id="btn8" class="digit">8</button>
                    <button id="btn9" class="digit">9</button>
                </div>
                <div class="digit-row">
                    <button id="btn4" class="digit">4</button>
                    <button id="btn5" class="digit">5</button>
                    <button id="btn6" class="digit">6</button>
                </div>
                <div class="digit-row">
                    <button id="btn1" class="digit">1</button>
                    <button id="btn2" class="digit">2</button>
                    <button id="btn3" class="digit">3</button>
                </div>
            </div>
            <div id="bottom-row-container">
                <button id="btn0" class="digit">0</button>
                <button id="btn-comma">,</button>
                <button id="btn-equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
